<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Message Table</title>
    </h:head>
    <h:body>
        <h:form id="update">
            <h:panelGrid columns="2">
                Message ID: <h:inputText value="#{messageTable.msgId}"/><br></br>
                <h:commandButton value="Show messageTable" action="#{messageTable.getbyid}"/><br></br>
                User ID: <h:inputText value="#{messageTable.userId}"/><br></br>
                Message: <h:inputText value="#{messageTable.msg}"/><br></br>
                <h:commandButton value="Update" action="#{messageTable.update}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Order Table</title>
    </h:head>
    <h:body>
        <h:form id="update">
            <h:panelGrid columns="2">
                Order ID: <h:inputText value="#{orderTable.orderId}"/><br></br>
                <h:commandButton value="Show produk" action="#{orderTable.getbyid}"/><br></br>
                Amount: <h:inputText value="#{orderTable.amount}"/><br></br>
                Type: <h:inputText value="#{orderTable.type}"/><br></br>
                Price: <h:inputText value="#{orderTable.price}"/><br></br>
                <h:commandButton value="Update" action="#{orderTable.update}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

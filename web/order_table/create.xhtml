<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Order Table</title>
    </h:head>
    <h:body>
        <h:form id="input">
            <h:panelGrid columns="2">
                Order ID: <h:inputText value="#{orderTable.orderId}"/>
                Amount: <h:inputText value="#{orderTable.amount}"/>
                Type: <h:inputText value="#{orderTable.type}"/>
                Price: <h:inputText value="#{orderTable.price}"/>
                <h:commandButton value="Save" action="#{orderTable.save}"/>
               
            </h:panelGrid>
       </h:form> <br></br><br></br>
    </h:body>
</html>

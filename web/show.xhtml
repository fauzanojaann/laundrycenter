    <h:body>
        <h:form id="link">

        <h:dataTable border="1" value="#{dataTable.getallrecords()}" var="p" cellspacing="0" >
            <h:column>
                <f:facet name="header">User ID</f:facet>
                #{p.userId}
            </h:column>
        <h:column>                   
              <f:facet name="header">User Alamat</f:facet>               
                #{p.userAlamat}
        </h:column>
            <h:column>                   
              <f:facet name="header">Tipe</f:facet>               
                #{p.type}
        </h:column>
            <h:column>                   
              <f:facet name="header">Jumlah</f:facet>               
                #{p.amount}
        </h:column>
            <h:column>                   
              <f:facet name="header">Tanggal</f:facet>               
                #{p.date}
        </h:column>
        </h:dataTable>

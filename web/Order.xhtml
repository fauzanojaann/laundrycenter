<h:form  id="register">
<h3 class="mt-5">Order Page</h3>
<div class="form-group">
<label style=" margin-right:22px" for="First Name">User_ID  :</label>
<f:ajax event="keyup" render="nameError">
<h:inputText value="#{dataTable.userId}"/>
<h:message for="fn" id="nameError" style="color:red"/>
</f:ajax>
</div>

<div class="form-group">
<label style=" margin-right:32px" for="Last Name">Name      :</label>
<h:inputText value="#{dataTable.type}"/>
<h:message for="ln" style="color:red"/>
</div>


<div class="form-group">
<label style=" margin-right:20px" for="Address">Address :</label>

<h:inputText value="#{dataTable.userAlamat}"/>
<h:message for="address" style="color:red"/>
</div>

<div class="form-group">
    <label  style=" margin-right:20px" for="Address">Amount :</label>

<h:inputText value="#{dataTable.amount}"/>
<h:message for="address" style="color:red"/>
</div>

<div class="form-group">
<label style=" margin-right:42px" for="Address">Date : </label>

<h:inputText value="#{dataTable.date}"/>
<h:message for="address" style="color:red"/>
</div>




<div class="form-group">
    <h:commandButton value="Save" action="#{dataTable.save}" />

</div>


</h:form>

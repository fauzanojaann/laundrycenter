<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Payment Table</title>
    </h:head>
    <h:body>
        <h:form id="update">
            <h:panelGrid columns="2">
                User ID: <h:inputText value="#{paymentTable.userId}"/><br></br>
                <h:commandButton value="Show produk" action="#{paymentTable.getbyid}"/><br></br>
                <h:inputText value="#{paymentTable.orderId}"/><br></br>
                <h:inputText value="#{paymentTable.price}"/><br></br>
                <h:inputText value="#{paymentTable.date}"/><br></br>
                <h:commandButton value="Update" action="#{paymentTable.update}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Payment Table</title>
    </h:head>
    <h:body>
        <h:form id="input">
            <h:panelGrid columns="2">
                User ID: <h:inputText value="#{paymentTable.userId}"/>
                Order ID: <h:inputText value="#{paymentTable.orderId}"/>
                Price: <h:inputText value="#{paymentTable.price}"/>
                Date: <h:inputText value="#{paymentTable.date}"/>
                <h:commandButton value="Save" action="#{paymentTable.save}"/>
               
            </h:panelGrid>
       </h:form> <br></br><br></br>
    </h:body>
</html>

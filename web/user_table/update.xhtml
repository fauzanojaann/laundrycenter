<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Table</title>
    </h:head>
    <h:body>
        <h:form id="update">
            <h:panelGrid columns="2">
                User ID: <h:inputText value="#{userTable.userId}"/><br></br>
                <h:commandButton value="Show userTable" action="#{userTable.getbyid}"/><br></br>
                User Login: <h:inputText value="#{userTable.userLogin}"/><br></br>
                Password: <h:inputText value="#{userTable.userPassword}"/><br></br>
                Alamat: <h:inputText value="#{userTable.userAlamat}"/><br></br>
                Email: <h:inputText value="#{userTable.userEmail}"/><br></br>
                <h:commandButton value="Update" action="#{userTable.update}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
